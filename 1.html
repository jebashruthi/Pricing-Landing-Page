<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style1.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./NEW FOLDER/feet.png" alt="shoes logo">
            Shoes
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready to <strong> lead the way?</strong></p>
            <p class="msg">Check out the New Arrivals Now !</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./NEW FOLDER/pair-of-pink-sport-shoes.png" alt="Shoes">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Rs 599/-</p>
                    </div>
                    <img src="./NEW FOLDER/pink_small.png" >
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="./NEW FOLDER/blue_small.png" >
                        <p>Rs 799/-</p>
                </div>
                <div class="item black">
                    <div class="color-selector"></div>
                        <p> Rs 899/-</p>
                    <img src="./NEW FOLDER/black shoe.png" >
                </div>
            </div>
        </section>

    </section>
</body>

</html>
